<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light_box</title>
    <!-- css file start -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/lightbox.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
    <!-- css file End -->
</head>
<body>
  <section id="img_filters">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="royal_enfield_img">
            <a href="images/img1.jpeg" data-lightbox="roadtrip">
              <picture><img src="images/img1.jpeg" alt="img1" loading="lazy" class="w-100 img-fluid"></picture>
            </a>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="royal_enfield_img">
            <a href="images/img2.jpeg" data-lightbox="roadtrip">
              <picture><img src="images/img2.jpeg" alt="img1" loading="lazy" class="w-100 img-fluid"></picture>
            </a>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="royal_enfield_img">
            <a href="images/img3.jpeg" data-lightbox="roadtrip">
              <picture><img src="images/img3.jpeg" alt="img1" loading="lazy" class="w-100 img-fluid"></picture>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
      
    <!-- js file start  -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- js file end  -->
</body>
</html>
